<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Roy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{main.css}" type="text/css">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark justify-content-center">
    <h3 class="navbar-brand align-self-start col-sm-2" style="color: white;">ROY</h3>
    <span class="col-sm-2"></span>
    <h1 class="navbar-text col-sm-4">GET YOUR NAME</h1>
    <span class="col-sm-4"></span>
</nav>

<div class="container-fluid">

    <div class="row card-deck justify-content-center">


            <div class="card bg-transparent d-inline-flex col-sm-4">
                <div>
                    <img class="card-img-top" th:src="${playerOneImage}"/>
                    <ul class="list-group list-group-flush bg-info">
                        <li class="list-group-item" th:text="'Name: '">Name</li>
                    </ul>
                </div>
            </div>

            <div class="card bg-transparent d-inline-flex col-sm-4">
                <div>
                    <img class="card-img-top" th:src="${playerTwoImage}"/>
                    <ul class="list-group list-group-flush bg-transparent ">
                        <li class="list-group-item" th:text="'Name: '">Name</li>
                    </ul>
                </div>
            </div>

    </div>

    <div class="row">
        <div class="col-sm-4"></div>
            <a th:href="@{/jobsearch}" class="btn btn-primary btn-lg bottomButton col-sm-4">Name Up!</a>
        <div class="col-sm-4"></div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
